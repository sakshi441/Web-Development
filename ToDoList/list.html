<!DOCTYPE html>
<html>
    
    <head>
    
        <title>list jQuery UI</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">   
        <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
   
    </head>
    
    <body>
     
        <div class="container" id="TodolistWrapper">
            <h2>To Do List using jQuery UI</h2>
            
            <div id="Todolist">
                <ul>
                    <li class="listTitle" >Monday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Thursday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Friday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Saturday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
                <ul>
                    <li class="listTitle" >Sunday</li>
                    <li class="addItem"><input type="text" placeholder="add item here"></li>
                </ul>
          
            </div><!--Todolist-->
        
        </div><!--container-->
        
        <div id="trash">
        <img src="pngfuel.com.png" width="400px" height="400px">
            Drop here to delete!
        </div>
        
        <script src="js/jquery-2.1.4.js"></script>
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        
        <script src="./script.js"></script>
    </body>
</html>
